<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="Layouts/head :: head ('Inicio de Sesión')"></head>
<body id="login-page">
<header th:replace="Layouts/header :: header"></header>
<main>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
            <h2 class="text-center mb-4">Iniciar Sesión</h2>
            <form th:action="@{/auth/login}" method="post">
                <!-- Email -->
                <div class="mb-3">
                    <label for="username" class="form-label">Email</label>
                    <input type="email" class="form-control" id="username" name="username" placeholder="Ingrese su correo electrónico" required>
                </div>
                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" required>
                </div>
                <!-- Botón de Enviar -->
                <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
            </form>
            <!-- Mensajes de error y logout -->
            <div class="mt-3 text-center">
                <p th:if="${param.error}" class="text-danger">Email o contraseña incorrectos.</p>
                <p th:if="${param.logout}" class="text-success">Has cerrado sesión correctamente.</p>
            </div>
        </div>
    </div>
</main>
</body>
</html>
