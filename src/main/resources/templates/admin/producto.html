<!DOCTYPE html>
<html>
 <head th:replace="Layouts/head :: head ('Producto')"></head>
<meta charset="UTF-8">
<title>Agregar Producto</title>
</head>
<body>
<header th:replace="Layouts/header :: header" ></header>
<body>
  <div class="container mt-5 bg-dark-subtle rounded shadow py-3">
        <h1 class="text-center">Agregar Nuevo Producto</h1>
        <form th:action="@{/admin/add/checkProduct}" th:method="post" enctype="multipart/form-data">
            <!-- Nombre -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Producto</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ej: Camiseta Azul" required>
            </div>

            <!-- Descripción -->
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="3" placeholder="Descripción del producto..." required></textarea>
            </div>

            <!-- Precio -->
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" class="form-control" id="precio" name="precio" step="0.01" placeholder="Ej: 29.99" required>
            </div>

            <!-- Stock -->
            <div class="mb-3">
                <label for="cantidadStock" class="form-label">Cantidad en Stock</label>
                <input type="number" class="form-control" id="cantidadStock" name="cantidadStock" placeholder="Ej: 50" required>
            </div>

            <!-- Imagen -->
            <div class="mb-3">
                <label for="imagen" class="form-label">Imagen del Producto</label>
                <input type="file" class="form-control" id="imagen" name="imagen" required>
            </div>

            <!-- Tallas Disponibles -->
            <div class="mb-3">
                <label for="tallasDisponibles" class="form-label">Tallas Disponibles</label>
                <input type="text" class="form-control" id="tallasDisponibles" name="tallasDisponibles"
                       placeholder="Ej: S, M, L, XL (separadas por comas)" required>
            </div>

            <!-- Categorías -->
            <div class="mb-3">
                <label for="categorias" class="form-label">Categorías</label>
                <select id="categorias" name="categoriasIds" class="form-select" multiple required>
                    <option th:each="categoria : ${categorias}"
                            th:value="${categoria.categoria_id}"
                            th:text="${categoria.nombre}"></option>
                </select>
                <small class="text-muted">Mantén presionado "Ctrl" para seleccionar múltiples categorías.</small>
            </div>

            <!-- Botón para enviar -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Agregar Producto</button>
            </div>
        </form>
    </div>
</body>
</html>
